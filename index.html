<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Quản lý tài khoản</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f8ff; text-align: center; }
    .login, .main { margin: 40px auto; padding: 20px; width: 300px; background: white; border-radius: 12px; box-shadow: 0 0 10px rgba(0,0,0,0.2); }
    input, button { margin: 8px 0; padding: 8px; width: 90%; border-radius: 8px; border: 1px solid #ccc; }
    button { background: #4CAF50; color: white; cursor: pointer; }
    button:hover { background: #45a049; }
    .hidden { display: none; }
    table { width: 80%; margin: 20px auto; border-collapse: collapse; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #e0f7fa; }
  </style>
</head>
<body>
  <div class="login" id="loginBox">
    <h2>Đăng nhập</h2>
    <input id="username" placeholder="Username">
    <input id="password" type="password" placeholder="Password">
    <button onclick="login()">Đăng nhập</button>
    <p id="msg" style="color:red;"></p>
  </div>

  <div class="main hidden" id="mainBox">
    <h2>Trang quản lý</h2>
    <p>Xin chào, <span id="roleText"></span>!</p>

    <div id="adminBox" class="hidden">
      <h3>Admin - Thêm tài khoản</h3>
      <input id="accUser" placeholder="Tên đăng nhập acc">
      <input id="accPass" placeholder="Mật khẩu acc">
      <input id="accSkin" placeholder="Skin acc">
      <input id="accImg" placeholder="Link ảnh acc">
      <button onclick="addAcc()">Thêm acc</button>
    </div>

    <h3>Danh sách tài khoản</h3>
    <table id="accTable">
      <thead>
        <tr>
          <th>MS</th>
          <th>Tài khoản</th>
          <th>Mật khẩu</th>
          <th>Skin</th>
          <th>Ảnh</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, get, child, set, push } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";
    import { sha256 } from "https://cdn.jsdelivr.net/npm/js-sha256@0.9.0/src/sha256.min.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBgkwN-ZLZ6Gv46NZmHQqNYiZYKQ6Zj9b4",
      authDomain: "quanlytaikhoanctvhg.firebaseapp.com",
      databaseURL: "https://quanlytaikhoanctvhg-default-rtdb.firebaseio.com",
      projectId: "quanlytaikhoanctvhg",
      storageBucket: "quanlytaikhoanctvhg.firebasestorage.app",
      messagingSenderId: "702694949499",
      appId: "1:702694949499:web:ad5a0ea230c00150cbd8de",
      measurementId: "G-6W1VK6WFYP"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentRole = "";

    // Đăng nhập
    window.login = async function() {
      const user = document.getElementById("username").value.trim();
      const pass = document.getElementById("password").value.trim();
      if (!user || !pass) return;

      const snapshot = await get(child(ref(db), "users"));
      if (!snapshot.exists()) return alert("Chưa có user!");

      const users = snapshot.val();
      let found = null;
      for (let key in users) {
        if (users[key].username === user && users[key].password === sha256(pass)) {
          found = users[key];
        }
      }

      if (found) {
        document.getElementById("loginBox").classList.add("hidden");
        document.getElementById("mainBox").classList.remove("hidden");
        currentRole = found.role;
        document.getElementById("roleText").innerText = found.role;
        if (found.role === "admin") {
          document.getElementById("adminBox").classList.remove("hidden");
        }
        loadAcc();
      } else {
        document.getElementById("msg").innerText = "Sai tài khoản hoặc mật khẩu!";
      }
    };

    // Thêm acc (chỉ admin)
    window.addAcc = async function() {
      if (currentRole !== "admin") return;

      const accUser = document.getElementById("accUser").value;
      const accPass = document.getElementById("accPass").value;
      const accSkin = document.getElementById("accSkin").value;
      const accImg = document.getElementById("accImg").value;

      if (!accUser || !accPass) return alert("Điền đủ thông tin!");

      const newRef = push(ref(db, "accounts"));
      const ms = (newRef.key).slice(-3).toUpperCase();

      await set(newRef, {
        ms: ms,
        username: accUser,
        password: accPass,
        skin: accSkin,
        img: accImg
      });

      loadAcc();
    };

    // Load acc
    async function loadAcc() {
      const snapshot = await get(child(ref(db), "accounts"));
      const tbody = document.querySelector("#accTable tbody");
      tbody.innerHTML = "";

      if (!snapshot.exists()) return;

      const data = snapshot.val();
      let i = 1;
      for (let key in data) {
        const row = document.createElement("tr");
        const acc = data[key];
        row.innerHTML = `
          <td>${String(i).padStart(3,"0")}</td>
          <td>${acc.username || ""}</td>
          <td>${currentRole === "admin" ? acc.password : "*****"}</td>
          <td>${acc.skin || ""}</td>
          <td>${acc.img ? `<img src="${acc.img}" width="60">` : ""}</td>
        `;
        tbody.appendChild(row);
        i++;
      }
    }
  </script>
</body>
</html>
