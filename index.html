<!doctype html>
<html lang="vi">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />

<link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@600&display=swap" rel="stylesheet">
<style>
body {
  font-family: 'Poppins', sans-serif;
  margin: 0;
  background: linear-gradient(135deg, #e6f7ff, #f0faff);

}

.wrap {

.card {

}

button {
  padding: 10px 16px;

}

}

}

  width: 72px;

  object-fit: cover;

/* Overlay loading */
#loadingOverlay {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;

  justify-content: center;

}

#loadingOverlay h1 {
  font-family: 'Baloo 2', cursive;

  font-family: 'Baloo 2', cursive;

  animation: fadeBlink 1.2s ease infinite;
  margin: 0;
}

@keyframes popText {
  from { transform: scale(1); }
  to { transform: scale(1.15); }
}

@keyframes fadeBlink {
  0%, 100% { opacity: 0.3; }

}
</style>
</head>
<body>
  <div class="wrap">

    <div class="card" id="loginCard">
      <h1>üîê ƒêƒÉng nh·∫≠p</h1>
      <div class="row">
        <input id="login_username" placeholder="username" />
        <input id="login_password" placeholder="password" type="password" />
        <button id="btnLogin">ƒêƒÉng nh·∫≠p</button>
      </div>
      <p id="loginMsg" class="muted"></p>
    </div>

    <div class="card" id="appCard" style="display:none;">
      <div style="display:flex;align-items:center;">
        <h2 style="margin:0">üìã Qu·∫£n l√Ω t√†i kho·∫£n</h2>
        <div class="right muted">Role: <b id="roleLabel">-</b></div>
      </div>

      <div id="adminPanel" style="margin-top:12px;display:none;">
        <h3>‚ûï Th√™m t√†i kho·∫£n (Admin)</h3>
        <div class="row">
          <input id="new_user" placeholder="T√†i kho·∫£n (username)" />
          <input id="new_pass" placeholder="M·∫≠t kh·∫©u" />
          <input id="new_skin" placeholder="Skin" />
          <input id="new_img" placeholder="Link ·∫£nh (https://...)" />
          <select id="new_status">
            <option value="ON">ON</option>
            <option value="OFF">OFF</option>
          </select>
          <button id="btnAdd">Th√™m</button>
        </div>
      </div>

      <div style="margin-top:12px;">
        <div class="row">
          <input id="filter" placeholder="üîç T√¨m MS / username / skin..." style="flex:1" />
          <button id="btnExport" class="ghost">üìÇ Xu·∫•t CSV</button>
        </div>
      </div>

      <table id="accTable">
        <thead>
          <tr></tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>

  </div>

  <div id="loadingOverlay">
    <h1>Welcomeeee... üíô</h1>
    <p>Waiting to loading Web...</p>
  </div>

<script>
const RAW_USERS_URL = "https://raw.githubusercontent.com/HoshinoKotaSouma/ctvhogo/refs/heads/main/accounts.json";

let usersRemote = null;
let currentUser = null;
let accountsLSKey = "lq_accounts_v1";

function el(id){ return document.getElementById(id); }
function show(msg){ el("loginMsg").innerText = msg || ""; }

async function loadRemoteUsers(){
  try {
    const res = await fetch(RAW_USERS_URL + "?_=" + Date.now(), {cache: "no-store"});
    if (!res.ok) throw new Error("Fetch failed: " + res.status);
    const data = await res.json();
    usersRemote = data.users || null;
    return usersRemote;
  } catch(e) {
    console.error(e);
    usersRemote = null;
    show("L·ªói khi t·∫£i users t·ª´ GitHub: " + e.message);
    return null;
  }
}

async function doLogin(){
  const u = el("login_username").value.trim();
  const p = el("login_password").value;
  if(!u || !p){ show("Nh·∫≠p username + password"); return; }
  if(!usersRemote){
    await loadRemoteUsers();
    if(!usersRemote){ show("Kh√¥ng c√≥ users ƒë·ªÉ ki·ªÉm tra"); return; }
  }
  let found = null;
  for(const k in usersRemote){
    const it = usersRemote[k];
    if(it.username === u && it.password === p){
      found = { username: it.username, role: it.role };
      break;
    }
  }
  if(!found){ show("Sai username ho·∫∑c m·∫≠t kh·∫©u!"); return; }
  currentUser = found;

  el("loginCard").style.display = "none";
  const overlay = el("loadingOverlay");
  overlay.style.display = "flex";
  setTimeout(()=>{
    overlay.style.display = "none";
    el("appCard").style.display = "block";
    el("roleLabel").innerText = currentUser.role.toUpperCase();
    if(currentUser.role === "admin") el("adminPanel").style.display = "block";
    else el("adminPanel").style.display = "none";
    renderAccounts();
  }, 2500);
}

function readAccountsFromLS(){
  try {
    const raw = localStorage.getItem(accountsLSKey);
    if(!raw) return [];
    return JSON.parse(raw);
  } catch(e) { return []; }
}
function writeAccountsToLS(arr){
  localStorage.setItem(accountsLSKey, JSON.stringify(arr));
}
function nextMS(arr){ return String(arr.length + 1).padStart(3,"0"); }

function addAccountLocal(){
  if(!currentUser || currentUser.role !== "admin") return alert("Ch·ªâ admin ƒë∆∞·ª£c th√™m");
  const u = el("new_user").value.trim();
  const p = el("new_pass").value;
  const skin = el("new_skin").value.trim();
  const img = el("new_img").value.trim();
  const status = el("new_status").value;
  if(!u || !p){ alert("Nh·∫≠p username + password cho acc"); return; }
  const arr = readAccountsFromLS();
  arr.push({ ms: nextMS(arr), username: u, password: p, skin: skin, image: img, status: status });
  writeAccountsToLS(arr);
  renderAccounts();
  el("new_user").value = ""; el("new_pass").value = ""; el("new_skin").value = ""; el("new_img").value = "";
}

function deleteAccountLocal(idx){
  if(!currentUser || currentUser.role !== "admin") return;
  if(!confirm("X√≥a acc MS " + String(idx+1).padStart(3,"0") + " ?")) return;
  const arr = readAccountsFromLS();
  arr.splice(idx,1);
  for(let i=0;i<arr.length;i++) arr[i].ms = String(i+1).padStart(3,"0");
  writeAccountsToLS(arr);
  renderAccounts();
}

function editAccountLocal(idx){
  if(!currentUser || currentUser.role !== "admin") return;
  const arr = readAccountsFromLS();
  const acc = arr[idx];
  const u = prompt("S·ª≠a Username", acc.username);
  if(u===null) return;
  const p = prompt("S·ª≠a Password", acc.password);
  if(p===null) return;
  const s = prompt("S·ª≠a Skin", acc.skin);
  if(s===null) return;
  const i = prompt("S·ª≠a Link ·∫¢nh", acc.image);
  if(i===null) return;
  const st = prompt("S·ª≠a T√¨nh Tr·∫°ng (ON/OFF)", acc.status);
  if(st===null) return;
  acc.username = u; acc.password = p; acc.skin = s; acc.image = i; acc.status = st;
  writeAccountsToLS(arr);
  renderAccounts();
}

function renderAccounts(){
  const tbody = document.querySelector("#accTable tbody");
  const thead = document.querySelector("#accTable thead tr");
  tbody.innerHTML = "";

  const arr = readAccountsFromLS();
  const filter = (el("filter").value || "").toLowerCase();

  if(currentUser && currentUser.role === "admin"){
    thead.innerHTML = `
      <th style="width:80px">MS</th>
      <th>Username</th>
      <th>Password</th>
      <th>Skin</th>
      <th style="width:100px">·∫¢nh</th>
      <th>T√¨nh Tr·∫°ng Ch·ªß</th>
      <th style="width:180px">H√†nh ƒë·ªông</th>
    `;
  } else {
    thead.innerHTML = `
      <th style="width:80px">MS</th>
      <th>Skin</th>
      <th style="width:100px">·∫¢nh</th>
      <th>T√¨nh Tr·∫°ng Ch·ªß</th>
    `;
  }

  arr.forEach((a, idx)=>{
    const rowText = (a.ms + " " + (a.username||"") + " " + (a.skin||"")).toLowerCase();
    if(filter && !rowText.includes(filter)) return;

    const tr = document.createElement("tr");

    if(currentUser && currentUser.role === "admin"){
      tr.innerHTML = `
        <td>${a.ms}</td>
        <td>${a.username || ""}</td>
        <td>${a.password || ""}</td>
        <td>${a.skin || ""}</td>
        <td>${a.image ? '<img class="thumb" src="'+a.image+'">' : ''}</td>
        <td>${a.status || "OFF"}</td>
        <td>
          <button onclick="editAccountLocal(${idx})">‚úèÔ∏è S·ª≠a</button>
          <button onclick="deleteAccountLocal(${idx})">üóëÔ∏è X√≥a</button>
        </td>
      `;
    } else {
      tr.innerHTML = `
        <td>${a.ms}</td>
        <td>${a.skin || ""}</td>
        <td>${a.image ? '<img class="thumb" src="'+a.image+'">' : ''}</td>
        <td>${a.status || "OFF"}</td>
      `;
    }

    tbody.appendChild(tr);
  });
}

function exportCSV(){
  const arr = readAccountsFromLS();
  const header = ['MS','Username','Password','Skin','Image','Status'];
  const rows = [header].concat(arr.map(a => [a.ms,a.username, (currentUser && currentUser.role==='admin')?a.password:'', a.skin||'', a.image||'', a.status||'OFF']));
  const csv = rows.map(r => r.map(c => '"' + String(c).replace(/"/g,'""') + '"').join(',')).join('\\n');
  const blob = new Blob([csv], {type:'text/csv'});
  const url = URL.createObjectURL(blob); const a = document.createElement('a'); a.href = url; a.download = 'accounts.csv'; a.click(); URL.revokeObjectURL(url);
}

el("btnLogin").addEventListener("click", doLogin);
el("btnAdd").addEventListener("click", addAccountLocal);
el("btnExport").addEventListener("click", exportCSV);
el("filter").addEventListener("input", renderAccounts);

loadRemoteUsers();
</script>
</body>
</html>
